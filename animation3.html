<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box{
            height: 400px;
            width: 400px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box"><h1>WARNING!</h1></div>

    <script>
        var element = document.querySelector('#box');

        element.animate([
            {transform: 'scale(0.5)', background: 'white', color: 'white'},
            {transform: 'scale(1)' , background: 'red', color: 'white'},
            {transform: 'scale(0.5)' , background: 'white', color: 'white'}
        ], {
            duration: 5000,
            iterations: Infinity
        });
    </script>
</body>
</html>
