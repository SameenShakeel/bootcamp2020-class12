<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        var element = document.querySelector('#box');

        element.animate([
            {transform: 'translate(0, 0)'},
            {transform: 'translate(700px, 0)'},
            {transform: 'translate(0, 0)'},
        ], {
            duration: 2500,
            iterations: Infinity
        });
    </script>
</body>
</html>
