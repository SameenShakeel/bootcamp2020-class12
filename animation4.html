<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('images/rainy-weather-in-night-city-cartoon-vector-25714938.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>

    <img id="cloud" src="images/animated-cloud-image-0016.gif" alt="cloud" />

    <script>
        var element = document.querySelector('#cloud');

        var animatedElem = element.animate([
            { transform: 'translate(0, 50px)' },
            { transform: 'translate(550px, 80px)' },
            { transform: 'translate(80vw, 50px)' },
            { transform: 'translate(550px, 80px)' },
            { transform: 'translate(0, 50px)' },
        ], {
            duration: 5000,
            iterations: Infinity
        })


        document.addEventListener('mousedown', () => {
            animatedElem.pause();
        })

        document.addEventListener('mouseup', () => {
            animatedElem.play();
        })
    </script>
</body>

</html>
